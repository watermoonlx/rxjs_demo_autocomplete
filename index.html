<!DOCTYPE html>
<html lang="en">

<head>
    <title>demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img.media-object {
            width: 128px;
            height: 128px;
        }

        #search {
            margin: 30px 50px;
        }

        .bs-example {
            margin: 25px;
            position: relative;
            padding: 15px 15px;
            background-color: #fff;
            border-color: #ddd;
            border-style: solid;
            border-width: 1px;
            border-radius: 4px 4px 0 0;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="bs-example">
        <div class="input-group" id="search">
            <span class="input-group-addon" id="basic-addon1">Github User Search</span>
            <input type="text" id="keyword" class="form-control" placeholder="Please input keyword" aria-describedby="basic-addon1">
        </div>

        <ul class="media-list">
        </ul>
    </div>
</body>

</html>
